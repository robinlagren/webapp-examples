<div class="panel panel-default">
   <div class="panel-heading">
      <h3 class="panel-title">Node selector</h3>
   </div>

   <div class="panel-body">
      <div class="form-group">
         <input class="form-control" placeholder="Select Page" data-component="page-selector" name="page">
      </div>

      <div class="form-group">
         <input class="form-control" placeholder="Select file" data-component="file-selector" name="file">
      </div>

      <div class="form-group">
         <input class="form-control" placeholder="Select image" data-component="image-selector" name="image">
      </div>
   </div>
</div>

<div class="panel panel-default">
      <div class="panel-heading">
         <h3 class="panel-title">Dropdown</h3>
      </div>

      <div class="panel-body">
         <div class="form-group">
            <label>Metadata</label>
            <select data-component="metadata-selector" name="metadata"></select>
         </div>

         <div class="form-group">
            <label>Template</label>
            <select data-component="template-selector" name="template"></select>
         </div>
      </div>
</div>

<div class="panel panel-default">
   <div class="panel-heading">
      <h3 class="panel-title">Textfield</h3>
   </div>

   <div class="panel-body">
      <div class="form-group">
         <label>Text</label>
         <input class="form-control amazing-class" name="text" required>
      </div>

      <div class="form-group">
         <label>Email</label>
         <input type="email" class="form-control" name="email">
      </div>

      <div class="form-group">
         <label>Number</label>
         <input type="number" class="form-control" name="number" data-global-setting>
      </div>

      <div class="form-group">
         <label>Textarea</label>
         <textarea class="form-control" name="textarea"></textarea>
      </div>
   </div>
</div>

<div class="panel panel-default">
   <div class="panel-heading">
      <h3 class="panel-title">Radiobutton</h3>
   </div>

   <div class="panel-body">
      <div class="form-group">
         <label><input type="radio" value="Value1" name="radio">Value 1</label>
         <label><input type="radio" value="Value2" name="radio">Value 2</label>
      </div>
   </div>
</div>

<div class="panel panel-default">
   <div class="panel-heading">
      <h3 class="panel-title">Checkbox</h3>
   </div>

   <div class="panel-body">
      <div class="form-group">
         <label><input type="checkbox" value="Checkbox1" name="checkbox"/>Checkbox1</label>
         <label><input type="checkbox" value="Checkbox2" name="checkbox"/>Checkbox2</label>
         <label><input type="checkbox" value="Checkbox3" name="checkbox"/>Checkbox3</label>
      </div>

      <div class="form-group">
         <label><input type="checkbox" name="checkboxBoolean" data-value-type="boolean"/>True/False</label>
      </div>
   </div>
</div>

<div class="panel panel-default">
   <div class="panel-heading">
      <h3 class="panel-title">Select</h3>
   </div>

   <div class="panel-body">
      <div class="form-group">
         <label>Single selection</label>
         <select id="select" name="single" class="form-control">
            <option value="Value1">Value 1</option>
            <option value="Value2">Value 2</option>
            <option value="Value3">Value 3</option>
            <option value="Value4">Value 4</option>
         </select>
      </div>

      <div class="form-group">
         <label>Multiple selection</label>
         <select id="multiple-select" multiple name="multiple" class="form-control">
            <option value="Value1">Value 1</option>
            <option value="Value2">Value 2</option>
            <option value="Value3">Value 3</option>
            <option value="Value4">Value 4</option>
         </select>
      </div>
   </div>
</div>
