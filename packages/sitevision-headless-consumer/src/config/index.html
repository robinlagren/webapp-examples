<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title"><%= i18n('settings') %></h3>
  </div>

  <div class="panel-body">
    <div class="form-group">
      <label><%= i18n('url') %></label>
      <input
        class="form-control"
        name="url"
        type="url"
        required
        pattern="^https?:\/\/.*\/rest-api\/[0-9]\/[0-9]\/[0-9]{1,3}\.[0-9abcdef]{6,}\/headless"
        data-sv-validation-error-msg="<%= i18n('invalidUrl') %>"
      />
    </div>
  </div>
</div>
